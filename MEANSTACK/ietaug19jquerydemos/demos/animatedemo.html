<html>
<head>
<style>
 .myclass{
    border:4px solid red;
    background-color:blue;
	color:white;
	height:100;
	width:300
	
 }
</style>
<script src="../Scripts/jquery-1.6.2.js"></script>
<script src="../Scripts/jquery-ui-1.10.2.js"></script>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>-->
<script>

$(document).ready(function(){
   $('#show').click(function(){
   $('div.myclass').animate({"height":300,"width":400,"color":"red","backgroundColor":"yellow"},2000,function(){
            $('#mymsg').html("show complet");
        });
        
   });
  

  
});//document ready end
</script>
</head>
<body>
<div id="mymsg"></div>
 <input type="button" name="btn" value="animate" id="show">
	

 <div class="myclass">
    CDAC Data
 <div>

</body>
</body>
</html>
