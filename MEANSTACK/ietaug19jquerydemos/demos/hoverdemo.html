<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script>
$(document).ready(function(){
   $('p').hover(function(){
       $(this).css("color","red")
   },function(){
        $(this).css("color","blue")
   });
   
})
</script>
</head>
<body>
 <p>This is para  1 outside div</p>
 <p>This is para 2 outside div</p>
<div>
 <p>This is para 1</p>
 <p>This is para 2</p>
 <p>This is para 3</p>
 <p>This is para 4</p>
</div>
</body>
</html>
